<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>To Do List</title>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>

      <ul id="lists">To Do List
          <li>Finish Code Challenge</li>
          <li>Quit Panicking</li>
      </ul>
    <section>
    <form id="form">
        <label type="text" id="add-task" for="task">Add Task</label>
        <input id="task" placeholder="To Do">
        <button type="submit" >Submit Task</button>
    </form>
    </section>

    </main>

    <script type="text/javascript" src="todo.js"></script>

    </body>
